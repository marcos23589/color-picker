<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- ICONO -->
    <link rel="shortcut icon" href="/img/javascript.ico" type="image/x-icon">

    <title>Color Picker</title>
</head>

<body class="container-fluid mt-4">
    <h2>Paleta de colores</h2>

    <div class="salida" id="salida">
        <p>#FFFFFF</p>
    </div>
    <div class="color-div">
        <input class="picker mb-3" type="color" id="color" value="#ffffff"><br>
        <div class="btn btn-primary" id="boton" onclick="saveColor()">Guardar</div>
        <div class="btn btn-danger" id="boton" onclick="deleteColor()">Limpiar</div>
    </div>        
    <h2>Colores guardados: <span id="numColores">0</span></h2>
    <div class="row">
        <div class="d-flex justify-content-center" id="listaColores"></div>
    </div>    

</body>
<script src="color.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>

</html>
